<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/img/logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Onest:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script>
			(function () {
				try {
					const theme = localStorage.getItem('theme');
					if (
						theme === 'dark' ||
						(!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
					) {
						document.documentElement.classList.add('dark');
					} else {
						document.documentElement.classList.remove('dark');
					}
				} catch (e) {
					/* Ignora errori */
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-dotted">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
